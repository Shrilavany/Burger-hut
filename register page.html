<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="container">
      <h1>Registration From</h1>
      <form action="#" method="form">
        <div class="input-box">  
          <label>Name:</label>
          <input type="text" name="name" placeholder="Enter  Name" required>
          </div>
          <div class="input-box"> 
          <label>Email Address:</label>
          <input type="text" name="email" placeholder=" Enter Email Address" required>
        </div>
        <div class="column">
        <div class="input-box"> 
          <label>Mobile Number:</label>
          <input type="text" name="email" placeholder=" Enter Mobile Number" required>
        </div>
          <div class="input-box"> 
            <label>Mobile Number:</label>
            <input type="number" name="phone number" placeholder=" Mobile Number">
          </div>
          <div class="input-box"> 
            <label>Date of Birth:</label>
            <input type="text" name="date of birth" placeholder=" Enter Date of Birth">
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender"> 
              <input type="radio" id="check" name="gender"/>
              <label for="check-male">Male</label>
            </div>
              <div class="gender"> 
                <input type="radio" id="check" name="gender"/>
                <label for="check-female">Female</label>
                <div class="gender"> 
                  <input type="radio" id="check" name="gender"/>
                  <label for="check-others">Trangenders</label>
                  </div>
              </div>
            </div>
            <div class="input-box"> 
              <label>B+ Group:</label>
              <input type="text" name="blood group" placeholder=" Enter Blood Group"/>
            </div>
            <div class="Password"> 
              <input type="text"  name="password" placeholder="Enter New Password"/>
            </div>
            <div class=" Confirm Password"> 
              <input type="text"  name=" Confirm password" placeholder="confirm your Password"/>
            </div>
            <a href="" class="cta-button">Register</a>
</html>
