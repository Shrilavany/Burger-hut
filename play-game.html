<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
  </head>
  <body>
    <link rel="stylesheet" href="style1.css" />
    <h2>Guess the lucky number and Win the Game</h2>
    <p>You 2 have chances to guess the number!</p>
    <form action="/play-game" method="post">
      <label for="guess">Guess the number:</label>
      <input type="number" id="guess" name="guess" required /><br /><br />
      <input type="hidden" name="x" value="{{ x }}" />
      <a href="lose.html" class="cta-button">submit</a>
      <a href="win.html" class="button">Last Submit</a>
    </form>
    <p>Try your best!!</p>
  </body>
</html>
